---
layout: default
title: Blog
---

<h1>Blog ✍️</h1>

<div class="blog-container">
  <h2 class="essay-header">Essays</h2>
  <ul>
    {% for post in site.posts %}
    <li>
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
        {% if post.draft %}
        <span class="blog-post-li-draft-chip">Draft</span>
        {% else %}
        <span class="blog-post-li-date-chip">{{ post.date | date: "%b, %Y" }}</span>
        {% endif %}
      </h3>
    </li>
    {% endfor %}
  </ul>
</div>
