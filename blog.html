---
layout: default
title: Blog
---

<h1>Blog ✍️</h1>

<div class="blog-container">
  <ul>
    {% for post in site.posts %}
    <li>
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
        {% if post.draft %}
        <span class="post-draft-chip">Draft</span>
        {% endif %}
      </h3>
    </li>
    {% endfor %}
  </ul>
</div>
